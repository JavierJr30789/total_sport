<!-- Barra de bÃºsqueda para filtrar productos -->
<div class="search-bar d-flex justify-content-center mt-4">
  <div class="input-group" style="max-width: 400px;">
    <!-- Etiqueta de bÃºsqueda -->
   
    <!-- Campo de entrada con el modelo de Angular -->
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="filtroNombre" 
      placeholder="ðŸ”ŽNombre del producto" 
      
    />
  </div>
</div>

<!-- Fila para los productos -->
<div class="row">
  <mat-card class="col" *ngFor="let producto of coleccionProducto | filtroNombre: filtroNombre" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="titulo">{{producto.nombre}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{producto.imagen}}" alt="{{producto.alt}}" class="card-image">
    <mat-card-content>
      <p class="descripcion">{{producto.descripcion}}</p>
      <mat-card-subtitle class="precio">${{producto.precio}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" class="btn btn-outline-light" (click)="agregarProducto(producto)">Agregar al carrito</button>
    </mat-card-actions>
  </mat-card>
</div>
